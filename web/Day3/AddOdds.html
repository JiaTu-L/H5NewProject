<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>算出从1到100的奇数和</title>
    <script type="text/javascript">
        var sums=0;
        for(var i=1 ;i<=100;i++ ){
            if(i%2!=0){
                sums+=i;
            }
        }
        alert(sums);
    </script>
</head>
