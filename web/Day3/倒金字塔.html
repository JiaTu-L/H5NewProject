<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>倒金字塔</title>
    <script type="text/javascript">
        var width1 = 700;
        var width2 = 200;
        for(width1 ;width1>=100;width1-=100){
              document.write('<hr style="width:'+width1+'px"/>');
          }
          for(width2;width2<=700;width2+=100){
              document.write('<hr style="width:'+width2+'px"/>');
          }
    </script>

</head>
