<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户信息表格</title>
    <style type="text/css">
        a{
            text-decoration: none;
        }
        h2{
            padding-bottom: 0;
        }
        tr td{
            padding: 5px;
        }
    </style>
</head>
<body>

<table border="1" width="500">
    <tr align="center">
        <td colspan="6"><h2>用户信息表格</h2></td>
    </tr>
<tr>
    <th><input type="checkbox">全选</th>
    <th class="name">姓名</th>
    <th>性别</th>
    <th>出生日期</th>
    <th>所在城市</th>
    <th>操作</th>
</tr>
    <tr>
        <th><input type="checkbox"></th>
        <td class="name">张三</td>
        <td>男</td>
        <td>2001年04月</td>
        <td>深圳</td>
        <td align="center"><a href="#">编辑</a>|<a href="#">删除</a></td>
    </tr>
    <tr>
        <th><input type="checkbox"></th>
        <td class="name" width="100">李四</td>
        <td>男</td>
        <td>2001年12月</td>
        <td>广州</td>
        <td align="center"><a href="#">编辑</a>|<a href="#">删除</a></td>
    </tr>
    <tr>
        <th><input type="checkbox"></th>
        <td class="name">小明</td>
        <td>女</td>
        <td>2010年6月</td>
        <td>上海</td>
        <td align="center"><a href="#">编辑</a>|<a href="#">删除</a></td>
    </tr>
</table>
</body>
</html>
