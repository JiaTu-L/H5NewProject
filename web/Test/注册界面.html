<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        function denglu() {
            var email = document.getElementById("email");
            var password = document.getElementById("password");
            var comfirm = document.getElementById("comfirm");
            var select = document.getElementById("select");
            if(email.value.length==0){
                window.alert("邮箱不能为空");
            }else if(email.value.indexOf("@")==-1  ||email.value.indexOf(".")==-1) {
                window.alert("邮箱格式非法：必须输入@和.符号")
            }else if(email.value.indexOf("@")==0 || email.value.indexOf("@")==email.value.length-1
            ||email.value.indexOf(".")==0 || email.value.indexOf(".")==email.value.length-1){
                window.alert("邮箱格式非法：@和.不能在首尾")
            }else if(email.value.indexOf(".")-email.value.indexOf("@")<=1) {
                window.alert("邮箱格式非法：@和.符号不能相邻")
            }else if(password.value.length==0){
                window.alert("密码不能为空")
            }else if(password.value.length<6){
                window.alert("密码长度必须大于等于六")
            }else if(comfirm.value!=password.value){
                window.alert("密码和确认密码必须一致")
            }else if(select.value!=1){
                window.alert("必须选择城市")
            }else{
                window.alert("注册成功")
            }
        }
        function reset() {
            var email = document.getElementById("email");
            var password = document.getElementById("password");
            var comfirm = document.getElementById("comfirm");
            var select = document.getElementById("select");
            email.value=null;
            password.value=null;
            comfirm.value=null;
            select.value=0;
        }
    </script>
</head>
<body>
<table border="1" width="252">
    <tr>
        <td>邮箱：</td>
        <td><input type="text" id="email"></td>
    </tr>
    <tr>
        <td>密码：</td>
        <td><input type="password" id="password"></td>
    </tr>
    <tr>
        <td>确认密码：</td>
        <td><input type="password" id="comfirm"></td>
    </tr>
    <tr>
        <td>城市：</td>
        <td><select id="select">
            <option disabled selected value="0">--请选择--</option>
            <option value="1">广州市</option>
            <option value="1">深圳市</option>
        </select></td>
    </tr>
    <tr>
        <td colspan="2" align="center">
            <input type="button" onclick="denglu()" value="注册">
            <input type="button" onclick="reset()" value="重置">
        </td>
    </tr>
</table>
</body>
</html>
