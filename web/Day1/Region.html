<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户注册界面</title>
</head>
<body>
<table border="0" width="500px" >
    <from>
        <tr>
            <td colspan="2">
                常用邮箱：<input type="text" name="username" id="username">
            </td>
        </tr>
        <tr>
            <td colspan="2">
                密码：<input type="password" name="password" id="password"></td></tr>
        <tr>
            <td colspan="2">
                确认密码：<input type="password">
            </td>
        </tr>
        <tr>
            <td colspan="2">
                昵称：<input type="text">
            </td>
        </tr>
        <tr>
            <td rowspan="2" valign="top" width="80">
                兴趣标签：
            </td>
            <td valign="right">
                <input type="checkbox" name="hobby" value="新闻">新闻
                <input type="checkbox" name="hobby" value="娱乐">娱乐
                <input type="checkbox" name="hobby" value="文化">文化
                <input type="checkbox" name="hobby" value="体育">体育
                <input type="checkbox" name="hobby" value="IT">IT
            </td>
        </tr>
        <tr>
            <td>
                <input type="checkbox" name="hobby" value="财经">财经
                <input type="checkbox" name="hobby" value="时尚">时尚
                <input type="checkbox" name="hobby" value="汽车">汽车
                <input type="checkbox" name="hobby" value="房产">房产
                <input type="checkbox" name="hobby" value="生活">生活
            </td>
        </tr>
        <tr>
            <td colspan="2">
                验证码：
                <input type="text">
                <img src="../images/code_lx.gif" height="25" width="100"/>看不清，<a href="#">换一张</a>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="checkbox" name="username">同意网站网络服务协议
                <a href="#">
                    用户注册协议
                </a>
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" value="立即加入">
            </td>
        </tr>
    </from>
</table>
</body>
</html>
